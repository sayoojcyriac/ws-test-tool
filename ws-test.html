<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Connection Test Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>WebSocket Connection Tester</h1>
    </div>
    <input type="text" id="ws-url" placeholder="Enter WebSocket URL" />
    <button id="connect-btn">Connect</button>
    <button id="disconnect-btn" disabled>Disconnect</button>
    <div>
      <h3>Messages:</h3>
      <div id="messages"></div>
    </div>

    <script src="websocket-test.js"></script>
  </body>
</html>
